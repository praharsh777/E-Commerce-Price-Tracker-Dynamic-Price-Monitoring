<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f5c6cb; /* Optional border */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em; /* Larger header */
        }
        p {
            margin: 10px 0;
            font-size: 1.2em; /* Larger text */
        }
        a {
            color: #721c24;
            text-decoration: underline;
            font-weight: bold; /* Emphasize link */
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
